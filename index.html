<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111111"/>
  <title>Connections FR</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Connections FR</h1>
    <div class="sub">
      <span id="dateLabel"></span>
      <button id="resetBtn" class="ghost">Réinitialiser</button>
    </div>
  </header>

  <main>
    <section class="status">
      <div id="msg"></div>
      <div class="meta">
        <span>Erreurs : <b id="mistakes">0</b>/4</span>
        <span>Groupes trouvés : <b id="found">0</b>/4</span>
      </div>
    </section>

    <section id="foundGroups" class="found"></section>

    <section>
      <div id="grid" class="grid"></div>
    </section>

    <section class="actions">
      <button id="shuffleBtn" class="ghost">Mélanger</button>
      <button id="deselectBtn" class="ghost">Tout désélectionner</button>
      <button id="submitBtn" class="primary" disabled>Valider (4)</button>
    </section>

    <section class="help">
      <details>
        <summary>Comment jouer</summary>
        <p>Sélectionne 4 mots liés par un thème commun. 4 erreurs maximum.</p>
      </details>
    </section>
  </main>

  <script src="puzzles.js"></script>
  <script src="app.js"></script>
</body>
</html>
